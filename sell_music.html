<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Music Place</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js" integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav>
                <h5>
                    <a href="./index.html">
                        <div class="logo">
                            <i class="fa-solid fa-m"></i>
                            <div id="logo-text"> Music Place</div>
                        </div>
                    </a>
                </h5>
                <div class="menu">
                    <ul>
                        <li>
                            <a href="./index.html" class="button nav-item">
                                <i class="fa-solid fa-house"></i>
                                <span class="menu-text"> Home</span>
                            </a>
                        </li>
                        <li>
                            <a href="./library.html" class="nav-item active">
                                <i class="fa-solid fa-music"></i>
                                <span class="menu-text"> Library</span>
                            </a>
                        </li>
                        <li class="desktop-item">
                            <form action="" method="post">
                                <input type="search" name="search" id="search" placeholder="Search">
                                <button type="submit" id="search-button">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </button>
                            </form>
                        </li>
                        <li class="smp-item">
                            <a href="" class="nav-item">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                <span class="menu-text"> Search</span>
                            </a>
                        </li>
                        <li>
                            <a href="" class="nav-item">
                                <i class="fa-solid fa-gear"></i>
                                <span class="menu-text smp-item"> Setting</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <button class="toggle smp-item">
                <span></span>
                <span></span>
                <span></span>
            </button>        
        </header>
        <main>
            <section>
                <h1>Sell your music</h1>
                <form action="" method="post">
                    <div class="sell-music-info">
                        <div class="sell-music-text">
                            <div class="form-group">
                                <label for="sell-music-song-name">Song Name</label>
                                <input type="text" name="sell-music-song-name" id="sell-music-song-name" placeholder="Song Name" required>
                            </div>
                            <div class="form-group">
                                <label for="sell-music-artist-name">Artist Name</label>
                                <input type="text" name="sell-music-artist-name" id="sell-music-artist-name" placeholder="Artist Name" required>
                            </div>
                            <div class="form-group">
                                <label for="sell-music-price">Price</label>
                                <input type="number" name="sell-music-price" id="sell-music-price" placeholder="$" required min="0">
                            </div>
                            <div class="form-group">
                                <label for="sell-music-description">Description</label>
                                <textarea rows="5" id="sell-music-description" placeholder="Music Description"></textarea>
                            </div>
                        </div>
                        <div class="sell-music-file">
                            <div class="sell-music-file-contents">
                                <div class="form-group">
                                    <label for="sell-music-picture">Picture</label>
                                    <div class="upload-picture" id="upload-picture">
                                        <i class="fa-solid fa-plus"></i>
                                        <input type="file" name="sell-music-picture" id="sell-music-picture" accept="image/*">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="sell-music-audio">Music</label>
                                    <div class="upload-audio" id="upload-audio">
                                        <i class="fa-solid fa-plus"></i>
                                        <input type="file" name="sell-music-audio" id="sell-music-audio" accept="audio/*">
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="orange-button">Confirm</button>
                        </div>
                    </div>
                </form>
            </section>
        </main>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
